name: Publish

on:
  push:
    branches: [main]
    paths:
      - 'package.json'
      - 'pnpm-lock.yaml'

jobs:
  publish:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          registry-url: https://registry.npmjs.org/

      - name: Install dependencies
        run: pnpm install

      - name: Check npm config
        run: |
          npm config list
          echo "---"
          cat ~/.npmrc || echo "No .npmrc file"

      - name: Build
        run: pnpm build

      - name: Publish to npm
        run: pnpm publish-packages

      - name: Create GitHub Release
        uses: changesets/action@v1
        with:
          publish: echo "Already published"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
